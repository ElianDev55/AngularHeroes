<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ hero.superhero }}
    </mat-card-title>
    <mat-card-title>
      {{ hero.alter_ego }}
    </mat-card-title>
  </mat-card-header>
  <img  mat-card-image [src]=" 'assets/heroes/' + hero.id  + '.jpg'">

  <mat-card-content>
    <h4>
      {{ hero.publisher }}
    </h4>
    <p>
      <strong> First appearance: {{ hero.first_appearance }} </strong>
      <br />
      <mat-chip *ngFor="let name of hero.characters.split(',') | slice : 0 : 3">
        {{ name }}
      </mat-chip>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>

    <span class="spacer"></span>

    <button mat-button color="primary" [routerLink]="['/heroes/', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      <span>More</span>
    </button>
  </mat-card-actions>
</mat-card>
